<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
      {% block title %}
      {% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" rel="stylesheet">

    <!-- some changes...custom -->
    <link href="{{ url_for ('static', filename='css/custom.css') }}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="header">
        {%  block header %}
        <!-- options menu -->
        <ul class="nav nav-pills pull-right">
        </ul>
        {%  endblock %}
      </div> <!-- /header -->
      {%  block content %}
      {%  endblock %}
      <div class="footer">
        {% block footer %}
        {%  endblock %}
      </div><!-- /footer -->
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for ('static', filename='js/bootstrap.min.css') }}">

    <!-- Jquery core JavaScript -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js">

    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
