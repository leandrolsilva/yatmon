{% extends "layout.html" %}
{%block title%}Register user{%endblock%}

{% block menu_item_1%}<a href="{{ url_for('index') }}" >Home</a>{%endblock%}
{% block menu_item_2%}<a href="{{ url_for('signin') }}">Sign In</a>{%endblock%}

{%block text_muted %}Yet Another Task list with MongoDB{%endblock%}

{% block content %}
<div >
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Acess your tasks on YATMON!</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{{ url_for ('user_auth', nickname='%s', password='%s')%(nickname, password) }}">
                    <div ="signup-form">
                        <input type="text" name="nickname" id="nickname" class="form-control input-sm" placeholder="Nickname"><br />

                        <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password"><br />

                        <input type="submit" value="Login" class="btn btn-info btn-block">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
